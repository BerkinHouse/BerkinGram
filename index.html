<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Докс Discord От Noobert</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-900 text-white flex justify-center items-center h-screen">
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg text-center w-96">
        <h1 class="text-2xl font-bold mb-4">Найти пользователя Discord</h1>
        <input id="discordId" type="text" placeholder="Введите Discord ID" class="w-full p-2 rounded text-black" />
        <button onclick="fetchUserData()" class="mt-4 w-full bg-blue-500 hover:bg-blue-600 p-2 rounded">Искать</button>
        <div id="result" class="mt-4"></div>
    </div>
    
    <script>
        async function fetchUserData() {
            const id = document.getElementById('discordId').value;
            if (!id) return alert("Введите Discord ID!");
            
            document.getElementById('result').innerHTML = "Поиск...";
            
            try {
                const response = await axios.get(`/lookup?id=${id}`);
                const data = response.data;
                
                document.getElementById('result').innerHTML = `
                    <p><strong>Никнейм:</strong> ${data.username}</p>
                    <p><strong>Регион:</strong> ${data.region}</p>
                    <p><strong>Время:</strong> ${data.time}</p>
                    <p><strong>Местоположение:</strong> ${data.location}</p>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = "Ошибка при поиске!";
            }
        }
    </script>
</body>
</html>
